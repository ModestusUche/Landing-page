<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flamingo Express</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <img src="vector.jpeg" width="50px" height="50px" alt="Logo">
                </div>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        
        <main>
            <section class="about" id="about">
                <h2>About Us</h2>
                <p>We are a company dedicated to providing top-notch services and products to our customers. Our mission is to exceed expectations and deliver exceptional value.</p>            
            </section>
            
            <section class="contact" id="contact">
                <h2>Contact Us</h2>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    
                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Flamingo Express. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
